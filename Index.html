<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoskiDeriv | Automate Your Success</title>
    <style>
        :root {
            --primary: #ff4444;
            --bg: #0e1117;
            --card: #161b22;
            --text: #c9d1d9;
            --green: #2ea043;
            --border: #30363d;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation */
        header {
            background: var(--card);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: white; }
        .logo span { color: var(--primary); }

        .auth-status { font-weight: 600; font-size: 0.9rem; }
        .logged-in { color: var(--green); }

        /* Main Dashboard */
        .dashboard {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
            flex-grow: 1;
        }

        .welcome-hero {
            background: linear-gradient(90deg, #161b22 0%, #0d1117 100%);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border);
            margin-bottom: 30px;
        }

        /* Bot Cards */
        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .bot-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .bot-card.locked::after {
            content: "ðŸ”’ Login to Unlock";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .bot-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .bot-tag { background: #1f6feb; font-size: 0.7rem; padding: 2px 8px; border-radius: 10px; }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        .btn-primary { background: var(--primary); color: white; }
        .btn-run { background: var(--green); color: white; }
        .btn:disabled { background: #484f58; cursor: not-allowed; }

        /* Footer */
        footer {
            background: var(--card);
            padding: 40px 5%;
            margin-top: 50px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .contact-links { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
        .contact-links a { color: var(--text); text-decoration: none; font-size: 0.9rem; }
        .contact-links i { color: var(--primary); }

        /* Login Modal */
        #loginModal {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            z-index: 1000;
            display: none;
            border: 1px solid var(--primary);
            width: 300px;
        }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; z-index: 999; }
    </style>
</head>
