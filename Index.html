
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator | Betika Kenya</title>
    <style>
        :root {
            --aviator-red: #d61f27;
            --bet-green: #28a745;
            --cashout-orange: #ff9800;
            --bg-black: #000000;
            --panel-grey: #1b1c21;
            --input-bg: #141516;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-black);
            color: white;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        /* Top Header Area */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background: #141516;
            border-bottom: 1px solid #333;
        }
        .logo { color: var(--aviator-red); font-weight: 900; font-style: italic; font-size: 1.2rem; }
        .user-profile { 
            color: #28a745; 
            font-weight: bold; 
            border: 1px solid #28a745; 
            padding: 4px 12px; 
            border-radius: 20px; 
            cursor: pointer;
            transition: 0.2s;
        }
        .user-profile:hover { background: rgba(40, 167, 69, 0.1); }

        /* Profile Modal */
        #profileMenu {
            position: fixed;
            top: 50px;
            right: 15px;
            background: #25262b;
            border-radius: 12px;
            width: 180px;
            display: none;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border: 1px solid #333;
        }
        .menu-item { padding: 15px; border-bottom: 1px solid #333; cursor: pointer; text-align: center; font-weight: bold; }
        .menu-item:last-child { border-bottom: none; }
        .menu-item:hover { background: #32353b; }

        /* Game Stage with Animated Plane */
        .game-area {
            height: 320px;
            position: relative;
            background: radial-gradient(circle at bottom left, #1e0506 0%, #000 80%);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .multiplier { font-size: 5.5rem; font-weight: 900; z-index: 10; font-family: 'Roboto', sans-serif; }
        
        /* Animated SVG Plane */
        #planeContainer {
            position: absolute;
            bottom: 15%;
            left: 10%;
            width: 100px;
            z-index: 5;
            transition: transform 0.08s linear;
        }
        .flew-away-msg { position: absolute; top: 15%; color: var(--aviator-red); font-size: 1.8rem; font-weight: bold; display: none; z-index: 11; }

        /* Betting Controls */
        .betting-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 12px;
            background: #141516;
        }
        .bet-card {
            background: var(--panel-grey);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid #333;
        }
        .auto-cashout-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 0.75rem;
            color: #aaa;
        }
        .auto-input {
            width: 50px;
            background: #000;
            border: 1px solid #444;
            color: var(--cashout-orange);
            text-align: center;
            border-radius: 4px;
        }
        .main-btn {
            width: 100%;
            height: 60px;
            border-radius: 12px;
            border: none;
            color: white;
            font-weight: 900;
            font-size: 1.3rem;
            cursor: pointer;
            text-transform: uppercase;
        }
        .btn-bet { background: var(--bet-green); box-shadow: 0 4px 0 #1a6d2d; }
        .btn-cashout { background: var(--cashout-orange); box-shadow: 0 4px 0 #b36b00; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* Modal for Deposit/Withdraw */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #25262b;
            padding: 25px;
            border-radius: 20px;
            z-index: 2000;
            display: none;
            width: 280px;
            text-align: center;
        }
        .modal input { width: 100%; padding: 10px; margin: 15px 0; background: #000; border: 1px solid #444; color: white; border-radius: 8px; }
        .modal-btn { background: var(--bet-green); color: white; border: none; padding: 10px 20px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 1500; display: none; }
    </style>
</head>
<body>

<div class="top-nav">
    <div class="logo">Aviator</div>
    <div class="user-profile" onclick="toggleMenu()">KES <span id="balanceDisplay">1500.00</span></div>
</div>

<div id="profileMenu">
    <div class="menu-item" onclick="openModal('Deposit')">DEPOSIT</div>
    <div class="menu-item" onclick="openModal('Withdraw')">WITHDRAW</div>
</div>

<div class="game-area">
    <div id="flewAway" class="flew-away-msg">FLEW AWAY!</div>
    <div id="mainMult" class="multiplier">1.00x</div>
    
    <div id="planeContainer">
        <svg viewBox="0 0 100 50" width="100">
            <path d="M10,25 Q30,5 50,25 T90,25" stroke="none" fill="none" id="path"/>
            <g id="planeGroup">
                <path d="M0,15 L25,15 L35,0 L45,15 L80,15 L90,10 L90,20 L80,15 L45,15 L35,30 L25,15 Z" fill="#d61f27" />
                <circle cx="90" cy="15" r="2" fill="white" />
            </g>
        </svg>
    </div>
</div>

<div class="betting-grid">
    <div class="bet-card">
        <div class="auto-cashout-row">
            <span>Auto Cashout</span>
            <input type="number" id="autoVal1" class="auto-input" value="2.00" step="0.1">
